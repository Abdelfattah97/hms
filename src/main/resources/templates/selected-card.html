<!DOCTYPE html>
<html>
<head>
</head>
<body>
		<section th:fragment="doc-card" id="doc-card" class="card-section">
			<div class="selected-card col">
				<div class="selected-img col-3 ">
					<figure>
						<span class="selected-status"> <span class="dot"> </span> <span
							class="col status-text">Working now</span>
						</span>
						<img src="/images/Docs/doc-img-example.jpeg" alt="" width="">
						<figcaption class="doc-rank">
							<b>General Practitioner (GP)</b>
						</figcaption>
					</figure>
				</div>

				<div class="ps-4 selected-info d-block col">
					<div class="col">
						<div class="row">

							<div class="pt-1 col-3 info-item">

								<span class="label row">Name:</span> <span
									id="selected-doc-name" class="details row"
									th:text="${doc!=null? (doc.getFullName()!=null? doc.getFullName():'-'):'-'}">-</span>
							</div>
							<div class="pt-1 col-3 info-item">
								<span class="label row">Specialize:</span> <span
									id="selected-doc-speciality" class="details row"
									th:text="${doc!=null? (doc.getSpecialize()!=null? doc.getSpecialize()!=null?doc.getSpecialize().getName():'':''):''}">-</span>
							</div>
							<div class="pt-1 col-3 info-item">
								<span class="label row">Section:</span> <span
									id="selected-doc-section" class="details row"></span>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col">
							<div class="pt-1 col info-item working hours">
								<div class="row">
									<div class="label row">Working Days:</div>
								</div>
								<!--                   <hr width="130px"> -->
								<ul class="col-8 row">

									<div class="col-6" th:each="shift : ${doc.getShifts() }">
										<li class="col">
											<div class="col-4 day-info" th:text="${shift.getDayOfWeek()}">
												Sat&rarr;Thurs</div>
											<div class="col">
												<mark class="fa-solisd time-info"
													th:text="${shift.getShiftStart()+'&rarr; '+shift.getShiftEnd()}">
													4pm&rarr;7pm </mark>
											</div>
										</li>
									</div>


								</ul>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>
</body>
</html>
